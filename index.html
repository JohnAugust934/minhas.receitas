<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Ícones e Favicon (opcional, mas bom ter) -->
    <link rel="icon" href="assets/icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-gray-50 text-gray-800">

    <!-- O corpo do HTML permanece o mesmo de antes -->
    <!-- Main Container -->
    <div id="app-container" class="min-h-screen">

        <!-- ===== Login/Signup View ===== -->
        <div id="auth-view" class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Minhas Receitas</h1>
                    <p class="mt-2 text-gray-600">Seu livro de receitas digital.</p>
                </div>

                <!-- Auth Forms -->
                <div id="auth-forms">
                    <!-- Login Form -->
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                            <input id="login-email" type="email" required
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="seu@email.com">
                        </div>
                        <div>
                            <label for="login-password" class="text-sm font-medium text-gray-700">Senha</label>
                            <input id="login-password" type="password" required
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="••••••••">
                        </div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
                        <p class="text-center text-sm text-gray-600">
                            Não tem uma conta? <a href="#" id="show-signup"
                                class="font-medium text-indigo-600 hover:text-indigo-500">Cadastre-se</a>
                        </p>
                    </form>

                    <!-- Signup Form (hidden by default) -->
                    <form id="signup-form" class="hidden space-y-6">
                        <div>
                            <label for="signup-email" class="text-sm font-medium text-gray-700">Email</label>
                            <input id="signup-email" type="email" required
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="seu@email.com">
                        </div>
                        <div>
                            <label for="signup-password" class="text-sm font-medium text-gray-700">Senha</label>
                            <input id="signup-password" type="password" required
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Crie uma senha forte">
                        </div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Criar
                            Conta</button>
                        <p class="text-center text-sm text-gray-600">
                            Já tem uma conta? <a href="#" id="show-login"
                                class="font-medium text-indigo-600 hover:text-indigo-500">Entrar</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <!-- ===== Main App View (Recipe List) ===== -->
        <div id="app-view" class="hidden">
            <header class="bg-white shadow-sm sticky top-0 z-20">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Minhas Receitas</h1>
                    <div>
                        <span id="user-email-display" class="text-sm text-gray-500 mr-4"></span>
                        <button id="logout-btn"
                            class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Sair</button>
                    </div>
                </div>
            </header>
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div id="recipe-list-container"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Recipe cards will be injected here -->
                </div>

                <div id="empty-state" class="hidden text-center py-20">
                    <i data-lucide="book-open" class="mx-auto h-12 w-12 text-gray-400"></i>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhuma receita encontrada</h3>
                    <p class="mt-1 text-sm text-gray-500">Comece adicionando sua primeira receita.</p>
                    <div class="mt-6">
                        <button type="button" id="add-recipe-btn-empty"
                            class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i data-lucide="plus" class="-ml-1 mr-2 h-5 w-5"></i>
                            Nova Receita
                        </button>
                    </div>
                </div>
            </main>

            <button id="add-recipe-fab"
                class="fixed bottom-6 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 z-30">
                <i data-lucide="plus" class="h-6 w-6"></i>
                <span class="sr-only">Adicionar Receita</span>
            </button>
        </div>

        <!-- ===== Recipe Form View ===== -->
        <div id="recipe-form-view" class="hidden fixed inset-0 bg-gray-50 z-40 overflow-y-auto no-scrollbar">
            <form id="recipe-form" class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="form-title" class="text-2xl font-bold text-gray-900">Nova Receita</h2>
                    <button type="button" id="back-to-list-btn" class="text-gray-500 hover:text-gray-700">
                        <i data-lucide="x" class="h-6 w-6"></i>
                    </button>
                </div>

                <div class="space-y-6 bg-white p-6 rounded-xl shadow-sm">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Foto da Receita</label>
                        <div class="mt-1 flex items-center space-x-4">
                            <img id="image-preview" src="https://placehold.co/400x300/e2e8f0/cbd5e0?text=Sua+Foto"
                                alt="Preview da receita" class="h-24 w-32 object-cover rounded-md bg-gray-100">
                            <input type="file" id="photo-upload" class="hidden" accept="image/*">
                            <button type="button" id="select-image-btn"
                                class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Trocar
                                Foto</button>
                        </div>
                    </div>

                    <div>
                        <label for="recipe-name" class="block text-sm font-medium text-gray-700">Nome da Receita</label>
                        <input type="text" id="recipe-name" required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="prep-time" class="block text-sm font-medium text-gray-700">Tempo de
                                Preparo</label>
                            <input type="text" id="prep-time" placeholder="ex: 20 min"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        </div>
                        <div>
                            <label for="cook-time" class="block text-sm font-medium text-gray-700">Tempo de
                                Cozimento</label>
                            <input type="text" id="cook-time" placeholder="ex: 45 min"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        </div>
                        <div>
                            <label for="servings" class="block text-sm font-medium text-gray-700">Rendimento</label>
                            <input type="text" id="servings" placeholder="ex: 4 porções"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Ingredientes</label>
                        <div id="ingredients-container" class="mt-2 space-y-2"></div>
                        <button type="button" id="add-ingredient-btn"
                            class="mt-2 text-sm font-medium text-indigo-600 hover:text-indigo-500">+ Adicionar
                            ingrediente</button>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Modo de Preparo</label>
                        <div id="steps-container" class="mt-2 space-y-2"></div>
                        <button type="button" id="add-step-btn"
                            class="mt-2 text-sm font-medium text-indigo-600 hover:text-indigo-500">+ Adicionar
                            passo</button>
                    </div>

                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Salvar
                        Receita</button>
                </div>
            </form>
        </div>

        <!-- ===== Recipe Detail View ===== -->
        <div id="recipe-detail-view" class="hidden fixed inset-0 bg-white z-50 overflow-y-auto no-scrollbar">
            <div id="detail-content" class="max-w-4xl mx-auto"></div>
        </div>

    </div>

    <!-- ===== Global Modal / Toasts ===== -->
    <div id="modal-container"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div id="modal-content" class="modal-fade-in bg-white rounded-lg shadow-xl p-6 text-center max-w-sm"></div>
    </div>

    <!-- ===== Global Loader ===== -->
    <div id="loader" class="hidden fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
